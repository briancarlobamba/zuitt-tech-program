<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Bootstrap Flex Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-evenly flex-wrap">
            <div class="flex-item col-12 col-sm-6 col-md-4 col-lg-3 p-2 bg-primary text-white text-center">Item 1</div>
            <div class="flex-item col-12 col-sm-6 col-md-4 col-lg-3 p-2 bg-secondary text-white text-center">Item 2</div>
            <div class="flex-item col-12 col-sm-6 col-md-4 col-lg-3 p-2 bg-success text-white text-center">Item 3</div>
            <div class="flex-item col-12 col-sm-6 col-md-4 col-lg-3 p-2 bg-danger text-white text-center">Item 4</div>
            <div class="flex-item col-12 col-sm-6 col-md-4 col-lg-3 p-2 bg-warning text-white text-center">Item 5</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
