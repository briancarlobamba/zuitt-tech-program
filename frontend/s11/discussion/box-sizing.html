<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box sizing demo</title>

	<style>
		
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		#box {
			height: 150px;
			width: 150px;
			padding: 50px;
			margin: 50px;
			border: 5px solid black;
			background-color: orange;
		}

	</style>

</head>
<body>

	<p id="box">Ohayou Gozaimasu</p>

</body>
</html>
